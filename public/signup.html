<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
	/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i>Chat Application</h1>
        </header>

        <main class="join-main">
            <form id="signup-form">
                <div class="form-control">
                    <div id="alert">
                      </div>
                    <label for="username" style="margin-top: 3px;">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..."required/>
                    <label for="password" style="margin-top: 3px;">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password..."required/>
                    <label for="password" style="margin-top: 3px;">Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm password..."required/>
                    <button type="submit" id="signup-btn" class="btn">Sign Up</button>
                </div>
                <a href="./index.html" style="color: white;">Already have an account</a>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
